<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>caça palavras biblico</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        :root {
            --cor-primaria: #ffffff;
            --cor-secundaria: #007bff;
            --cor-destaque: #13efff;
            --cor-fundo: #f9f9f9;
            --cor-texto: #333333;
            --font-base: 'Poppins', sans-serif;
            --radius-base: 12px;
            --shadow-base: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-base);
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            line-height: 1.6;
            margin: 0;
            padding-top: 0px; /* espaço para barra fixa topo */
            transition: background-color 0.3s, color 0.3s;
        }
        
        header {
            background: linear-gradient(135deg, var(--cor-secundaria), var(--cor-destaque));
            color: var(--cor-primaria);
            padding: 3rem 1rem 4rem;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow-base);
            margin-top: 1;
        }

        header h1 {
            font-size: 7rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        header p {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }


        main.container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section.section {
            background: var(--cor-primaria);
            border-radius: var(--radius-base);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-base);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.3s;
        }

        section.section h2 {
            color: var(--cor-secundaria);
            margin-bottom: 1rem;
            border-left: 5px solid var(--cor-destaque);
            padding-left: 0.5rem;
            font-weight: 600;
            font-size: 1.6rem;
        }
       
        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 0.5rem;
        }

        ul li {
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        ul li::before {
            content: " "; /* Remove o asterisco */
            color: var(--cor-destaque);
        }

        a {
            color: var(--cor-secundaria);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover,
        a:focus {
            text-decoration: underline;
        }


        form input, form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: var(--radius-base);
            border: 1px solid #ccc;
            font-family: var(--font-base);
        }

        form button {
            background-color: var(--cor-secundaria);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        form button:hover {
            background-color: var(--cor-destaque);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            section.section h2 {
                font-size: 1.6rem;
            }
            main.container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            .missao-lista {
                flex-direction: column;
            }
        }
        
    </style>
    <link rel="stylesheet" href="wordsearch.css" />
</head>
    <main class="section game-section-wrapper" aria-label="Jogo Caça-Palavras Bíblico">
            <div class="body-wordsearch">
                <div class="container-wordsearch">
                    <div id="timer-display">Tempo: 00:00</div>
                    <div class="game-area-wordsearch">
                        <canvas id="wordSearchCanvas" width="500" height="500"></canvas>
                        <div class="word-list-container-wordsearch">
                            <h2>Palavras para Encontrar:</h2>
                            <ul id="word-list">
                            </ul>
                        </div>
                    </div>
                    <button id="restart-button" class="action-button">Reiniciar Jogo</button>
                    <div id="victory-message" class="victory-message" style="display:none;">
                        <p>Parabéns! Você encontrou todas as palavras!</p>
                        <button id="victory-restart-button" class="action-button">Jogar Novamente</button>
                    </div>
                </div>
            </div>  
        
    </main>
    <script src="wordsearch.js"></script>
    
</body>
</html>
